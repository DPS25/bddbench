name: Gherkin Lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  gherkin-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint .feature files
        run: npx --yes gherkin-lint@latest -c .gherkin-lintrc "features/**/*.feature"
