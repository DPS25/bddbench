name: Gherkin Lint

on:
  pull_request:
    paths:
      - "features/**/*.feature"
      - "gherlint.toml"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/gherlint.yml"
  push:
    branches: [main]
    paths:
      - "features/**/*.feature"
      - "gherlint.toml"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/gherlint.yml"

jobs:
  gherlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dev dependencies
        run: uv sync --locked --only-dev

      - name: Lint feature files
        run: uv run gherlint lint features
